spark.master                     spark://spark-master:7077
spark.app.name                   Q1RealtimeStreamProcessing
spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.sql.shuffle.partitions     8
spark.streaming.backpressure.enabled true
spark.streaming.kafka.maxRatePerPartition 1000
spark.driver.memory              2g
spark.executor.memory            2g
spark.driver.extraJavaOptions    -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication
spark.executor.extraJavaOptions  -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication
spark.ui.enabled                 false
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.sql.adaptive.skewJoin.enabled=true
spark.kryo.registrationRequired=false
spark.ui.showConsoleProgress=true 