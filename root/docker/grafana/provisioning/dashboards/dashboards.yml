# ==== GRAFANA DASHBOARD PROVIDERS ====
# This file defines dashboard providers for Grafana provisioning.

apiVersion: 1

providers:
  - name: 'TabulaRasa BI Core'
    orgId: 1
    folder: 'TabulaRasa'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/dashboards 