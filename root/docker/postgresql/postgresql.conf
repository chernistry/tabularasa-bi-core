# PostgreSQL Production Configuration for TabulaRasa BI Core
# Optimized for streaming data processing and analytics workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available system memory)
shared_buffers = 256MB                    # 25% of RAM for small systems
effective_cache_size = 1GB                # 75% of RAM estimate
work_mem = 4MB                           # Memory per sort/hash operation
maintenance_work_mem = 64MB               # Memory for maintenance operations
temp_buffers = 8MB                       # Temporary buffers per session

# WAL (Write-Ahead Logging) Settings
wal_level = replica                       # Enable replication
wal_buffers = 16MB                       # WAL buffer size
checkpoint_completion_target = 0.7        # Spread checkpoints over time
checkpoint_timeout = 5min                 # Maximum time between checkpoints
max_wal_size = 1GB                       # Maximum WAL size before checkpoint
min_wal_size = 80MB                      # Minimum WAL size to keep

# Query Planner Settings
random_page_cost = 1.1                   # SSD-optimized random access cost
effective_io_concurrency = 200           # Number of concurrent I/O operations
seq_page_cost = 1.0                      # Sequential page access cost
default_statistics_target = 100          # Statistics collection target

# Logging Settings
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000        # Log queries taking longer than 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'                    # Log DDL statements
log_lock_waits = on                      # Log lock waits
log_temp_files = 10MB                    # Log temp files larger than 10MB

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Connection Pooling and Timeouts
tcp_keepalives_idle = 600                # 10 minutes
tcp_keepalives_interval = 30             # 30 seconds
tcp_keepalives_count = 3                 # 3 probes
statement_timeout = 60000                # 60 seconds
lock_timeout = 30000                     # 30 seconds
idle_in_transaction_session_timeout = 300000  # 5 minutes

# Autovacuum Settings (important for streaming data)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 200

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Checkpointer Settings
checkpoint_flush_after = 256kB

# Archive Settings (for backup and replication)
archive_mode = off                       # Enable for production backups
# archive_command = 'test ! -f /path/to/archive/%f && cp %p /path/to/archive/%f'

# Replication Settings (for production clusters)
max_wal_senders = 3                      # Maximum number of WAL senders
max_replication_slots = 3                # Maximum replication slots
hot_standby = on                         # Allow read queries on standby

# Security Settings
ssl = off                               # Enable SSL in production
password_encryption = scram-sha-256     # Use SCRAM-SHA-256 for passwords

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'
log_timezone = 'UTC'

# Application-Specific Settings
# Optimize for time-series data and analytics workloads
synchronous_commit = off                 # Async commit for better performance
commit_delay = 0                        # No artificial delay
commit_siblings = 5                     # Commit when 5 transactions are waiting

# Additional Performance Tuning
huge_pages = try                        # Use huge pages if available
max_worker_processes = 8                # Parallel workers
max_parallel_workers_per_gather = 2     # Parallel workers per query
max_parallel_workers = 4                # Total parallel workers
max_parallel_maintenance_workers = 2    # Parallel maintenance workers

# JIT Settings (PostgreSQL 11+)
jit = on                               # Enable JIT compilation
jit_above_cost = 100000                # JIT threshold
jit_inline_above_cost = 500000         # JIT inlining threshold
jit_optimize_above_cost = 500000       # JIT optimization threshold