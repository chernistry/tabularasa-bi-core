<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="plot-theme.js"></script>
</head>
<body>

    <div class="container">

        <header class="dashboard-header">
            <h1>BI Dashboard</h1>
            <p class="text-secondary">An overview of key business metrics.</p>
        </header>

        <main>
            <section class="controls-container" aria-labelledby="controls-heading">
                <h2 id="controls-heading" class="visually-hidden">Dashboard Controls</h2>
                <div class="dropdown-container">
                    <label for="metric-select">Select Metric:</label>
                    <select id="metric-select">
                        <option value="revenue">Revenue</option>
                        <option value="users">Active Users</option>
                        <option value="sessions">Sessions</option>
                    </select>
                </div>
            </section>

            <section class="grid-container" aria-labelledby="dashboard-metrics-heading">
                <h2 id="dashboard-metrics-heading" class="visually-hidden">Dashboard Metrics</h2>
                
                <div class="card" id="main-chart-container">
                    <div class="card-header">
                        <h3>Metric Over Time</h3>
                    </div>
                    <div id="main-chart"></div>
                </div>

                <div class="card" id="secondary-chart-container">
                     <div class="card-header">
                        <h3>Breakdown</h3>
                    </div>
                    <div id="secondary-chart"></div>
                </div>

                <div class="card" id="kpi-container">
                     <div class="card-header">
                        <h3>Key KPIs</h3>
                    </div>
                    <div id="kpi-tiles"></div>
                </div>
            </section>
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
